<html>
	<head>
		<meta charset = "utf-8">
		<title>Conway's Game of Life Simulator</title>
		<script src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<style id="customStyle">td {border:1px solid black;}</style>
	</head>
	<body>
		<div id="game"></div>
		<div id="sidebar">
			<h1>Conway's Game of Life Simulator</h1>
			<hr>
			<div class="section">
				<h2>Playback</h2>
				<button id="stepButton" type="button">Step</button>
				<button id="playButton" class="play" type="button">Play</button><br>
				<div style="margin:0.5em;">
					<label>Step Delay</label><br>
					<input id="stepDelay" type="range" min="0" value="0.25" max="1" step="0.02"><br>
					<label id="stepDelayLabel">0.25s</label>
				</div>
			</div>
			<hr>
			<div class="section" id="schematics">
				<h2>Load Pattern</h2>
				<button id="reset" type="button">Reset</button><br>
				<button id="line" type="button">Line</button>
				<button id="p3" type="button">Pulsar</button>
				<button id="p15" type="button">Pentadecathlon</button>
				<button id="explode1" type="button">Small Exploder</button>
				<button id="explode2" type="button">Large Exploder</button>
				<button id="ship" type="button">Ship</button>
				<button id="glider" type="button">Glider</button>
				<button id="tumbler" type="button">Tumbler</button>
				<button id="gun" type="button">Glider Gun</button>
			</div>
			<hr>
			<div class="section">
				<h2>Options</h2>
				<label>Show grid</label>
				<input type="checkbox" id="showGrid" checked>
			</div>
			<hr>
			<div class="section">
				<h2>Rules</h2>
				<ol style="text-align:left">
					<li>Living cells with less than 2 or more than 3 neighbors die</li>
					<li>Living cells with 2 or 3 neighbors stay alive</li>
					<li>Empty cells with 3 neighbors come to life</li>
				</ol>
			</div>
			<hr>
			<div class="section">
				<h2>More Information</h2>
				<a target="_blank" href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Wikipedia</a><br>
				<a target="_blank" href="https://bitstorm.org/gameoflife/">Different Implementation</a>
			</div>
		</div>
	</body>
</html>
